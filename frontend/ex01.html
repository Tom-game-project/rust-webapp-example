<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <!-- 横長の取引記録セクション -->
    <div class="overflow-x-auto">
        <div class="flex space-x-4">
            
            <!-- 1つ目の取引 -->
            <div class="bg-white shadow-md p-6 rounded-lg flex-shrink-0 w-80">
                <h2 class="text-lg font-semibold mb-4">取引 #1</h2>
                <div class="text-gray-600">
                    <p><strong>日付:</strong> 2024-09-19</p>
                    <p><strong>商品名:</strong> 商品A</p>
                    <p><strong>数量:</strong> 10</p>
                    <p><strong>価格:</strong> ¥1000</p>
                </div>
            </div>

            <!-- 2つ目の取引 -->
            <div class="bg-white shadow-md p-6 rounded-lg flex-shrink-0 w-80">
                <h2 class="text-lg font-semibold mb-4">取引 #2</h2>
                <div class="text-gray-600">
                    <p><strong>日付:</strong> 2024-09-20</p>
                    <p><strong>商品名:</strong> 商品B</p>
                    <p><strong>数量:</strong> 5</p>
                    <p><strong>価格:</strong> ¥2000</p>
                </div>
            </div>

            <!-- 3つ目の取引 -->
            <div class="bg-white shadow-md p-6 rounded-lg flex-shrink-0 w-80">
                <h2 class="text-lg font-semibold mb-4">取引 #3</h2>
                <div class="text-gray-600">
                    <p><strong>日付:</strong> 2024-09-21</p>
                    <p><strong>商品名:</strong> 商品C</p>
                    <p><strong>数量:</strong> 3</p>
                    <p><strong>価格:</strong> ¥3000</p>
                </div>
            </div>

            <!-- 4つ目の取引 -->
            <div class="bg-white shadow-md p-6 rounded-lg flex-shrink-0 w-80">
                <h2 class="text-lg font-semibold mb-4">取引 #4</h2>
                <div class="text-gray-600">
                    <p><strong>日付:</strong> 2024-09-22</p>
                    <p><strong>商品名:</strong> 商品D</p>
                    <p><strong>数量:</strong> 2</p>
                    <p><strong>価格:</strong> ¥4000</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
